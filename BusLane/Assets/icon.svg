<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0f1419"/>
    </linearGradient>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="laneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="messageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background with subtle gradient -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>

  <!-- Outer ring suggesting connection/network -->
  <circle cx="256" cy="256" r="180" stroke="#1e293b" stroke-width="2" fill="none"/>

  <!-- Bus Lane (road) - horizontal band -->
  <rect x="56" y="220" width="400" height="72" rx="8" fill="url(#laneGradient)"/>

  <!-- Lane markings (dashed line) -->
  <rect x="96" y="248" width="48" height="16" rx="8" fill="#94a3b8"/>
  <rect x="168" y="248" width="48" height="16" rx="8" fill="#94a3b8"/>
  <rect x="240" y="248" width="48" height="16" rx="8" fill="#94a3b8"/>
  <rect x="312" y="248" width="48" height="16" rx="8" fill="#94a3b8"/>
  <rect x="384" y="248" width="48" height="16" rx="8" fill="#94a3b8"/>

  <!-- Message flow lines (suggesting data movement) -->
  <path d="M 80 180 Q 180 160 256 200" stroke="#10b981" stroke-width="3" stroke-linecap="round" opacity="0.6" fill="none"/>
  <path d="M 432 180 Q 332 160 256 200" stroke="#10b981" stroke-width="3" stroke-linecap="round" opacity="0.6" fill="none"/>

  <!-- Bus body - modern, streamlined -->
  <rect x="140" y="192" width="232" height="96" rx="20" fill="url(#busGradient)"/>

  <!-- Bus windows - representing message preview/visualization -->
  <rect x="164" y="212" width="44" height="36" rx="6" fill="#0f172a"/>
  <rect x="220" y="212" width="44" height="36" rx="6" fill="#0f172a"/>
  <rect x="276" y="212" width="44" height="36" rx="6" fill="#0f172a"/>
  <rect x="332" y="212" width="24" height="36" rx="6" fill="#0f172a"/>

  <!-- Window highlights (suggesting activity/data) -->
  <rect x="172" y="220" width="28" height="4" rx="2" fill="#10b981" opacity="0.8"/>
  <rect x="228" y="228" width="20" height="4" rx="2" fill="#f59e0b" opacity="0.8"/>
  <rect x="284" y="220" width="24" height="4" rx="2" fill="#3b82f6" opacity="0.8"/>

  <!-- Headlight -->
  <rect x="356" y="252" width="12" height="20" rx="4" fill="#fbbf24"/>

  <!-- Taillight -->
  <rect x="144" y="252" width="8" height="20" rx="2" fill="#ef4444"/>

  <!-- Wheels -->
  <circle cx="196" cy="288" r="24" fill="#0f172a"/>
  <circle cx="196" cy="288" r="12" fill="#334155"/>
  <circle cx="316" cy="288" r="24" fill="#0f172a"/>
  <circle cx="316" cy="288" r="12" fill="#334155"/>

  <!-- Message packet icon (suggesting Service Bus messaging) -->
  <g transform="translate(400, 140)">
    <rect x="0" y="0" width="40" height="32" rx="6" fill="url(#messageGradient)"/>
    <rect x="8" y="8" width="24" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="8" y="16" width="16" height="4" rx="2" fill="white" opacity="0.6"/>
  </g>

  <!-- Second message packet -->
  <g transform="translate(72, 140)">
    <rect x="0" y="0" width="40" height="32" rx="6" fill="url(#messageGradient)"/>
    <rect x="8" y="8" width="24" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="8" y="16" width="16" height="4" rx="2" fill="white" opacity="0.6"/>
  </g>

  <!-- Connection dots (suggesting network/Service Bus) -->
  <circle cx="92" cy="156" r="4" fill="#10b981" opacity="0.8"/>
  <circle cx="420" cy="156" r="4" fill="#10b981" opacity="0.8"/>
</svg>